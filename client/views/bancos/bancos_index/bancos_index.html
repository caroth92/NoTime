<template name="BancosIndex">
	<table class="table table-hover" style = "width:60%" align = "center">
  		<thead>
  			<tr>
  				<th colspan = "2" style = "text-align: center">Banorte</th>
  			</tr>
  			<tr>
  				<th>Sucursal</th>
  				<th>Direccion</th>
  				<th>Tiempo Espera</th>
  			</tr>
  		</thead>
  		<tbody>
  			{{#each sucursalesBancos}}
				{{> BancoItem}}
			{{/each}}
  		</tbody>
	</table>
</template>

<template name="BancoItem">
	<tr>
  		<td><label>{{sucursalParam}}</label></td>
  		<td><label>{{direccionParam}}</label></td>
  		<td><label>{{numeroParam}}</label></td>
  		<td><label>{{coloniaParam}}</label></td>
  		<td><label>{{cpParam}}</label></td>
  		<td><label>{{telefonoParam}}</label></td>
  		<td><label>{{horarioLVParam}}</label></td>
  		<td><label>{{horarioSParam}}</label></td>
  		<td><label>{{horarioDParam}}</label></td>
  	</tr>
	
	
</template>
